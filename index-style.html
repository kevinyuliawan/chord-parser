            <a class="navbar-brand" href="#">Lyrichord 3.0</a>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>

      <div class="container-custom">

              <div class="row" >
                <textarea spellcheck="false" class="form-control" id="textarea-input" rows="30">Edit in chord markdown here.</textarea>
              </div>
              <div class="row button-holder">
                <div class="col-md-12">
                  <button type="button" class="btn btn-success btn-block" id="btn-submit">Go!</button>
                  <button type="button" class="btn btn-info btn-block" id="btn-clear">Clear</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 well well-lg col-result">
            <div class="row">
              <div class="col-md-12">
                <div class="result-div">
                  <h1>New here?</h1>
                  <p>Enter some chord markdown on the left to get started.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
